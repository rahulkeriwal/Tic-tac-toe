<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Tic Tac Toe</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 32px;
      color: #00f;
    }

    #ad-banner {
      margin: 20px auto;
      max-width: 728px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #game-board {
      display: none;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin-top: 20px;
    }

    .cell {
      background-color: #111;
      border: 2px solid #00f;
      font-size: 48px;
      color: #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .cell:hover {
      background-color: #1a1aff;
    }

    .btn {
      padding: 12px 28px;
      font-size: 18px;
      background-color: #00f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 15px;
    }

    .btn:hover {
      background-color: #1a1aff;
    }

    #status {
      margin-top: 20px;
      font-size: 22px;
      min-height: 24px;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #00f;
      opacity: 0.7;
      top: 0;
      pointer-events: none;
      animation-name: fall, spin;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      #game-board {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
        gap: 8px;
      }

      .cell {
        font-size: 36px;
      }

      .btn {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <!-- AD BANNER (TOP CENTER) -->
  <div id="ad-banner">
    <script type="text/javascript">
      atOptions = {
        'key' : 'b32568cad5235d7b36529f97fa112d98',
        'format' : 'iframe',
        'height' : 90,
        'width' : 728,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/b32568cad5235d7b36529f97fa112d98/invoke.js"></script>
  </div>

  <button id="start-btn" class="btn">Start Game</button>
  <div id="game-board"></div>
  <div id="status"></div>
  <button id="restart-btn" class="btn" style="display:none;">Restart Game</button>

  <!-- Win Sound -->
  <audio id="yee-sound" src="https://actions.google.com/sounds/v1/celebration/woohoo.ogg"></audio>

  <script>
    const startBtn = document.getElementById('start-btn');
    const board = document.getElementById('game-board');
    const statusText = document.getElementById('status');
    const restartBtn = document.getElementById('restart-btn');
    const yeeSound = document.getElementById('yee-sound');

    let currentPlayer;
    let gameActive;
    const cells = [];

    function createConfetti() {
      const confettiColors = ['#00f', '#0ff', '#ff0', '#f0f', '#0f0', '#fff'];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
        confetti.style.animationDelay = Math.random() * 2 + 's';
        const size = 5 + Math.random() * 5;
        confetti.style.width = size + 'px';
        confetti.style.height = size + 'px';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function checkWin() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6],
      ];
      for (let pattern of winPatterns) {
        const [a,b,c] = pattern;
        if (
          cells[a].textContent &&
          cells[a].textContent === cells[b].textContent &&
          cells[b].textContent === cells[c].textContent
        ) {
          gameActive = false;
          statusText.textContent = `${cells[a].textContent} wins!`;
          celebration();
          return;
        }
      }
      if ([...cells].every(cell => cell.textContent)) {
        gameActive = false;
        statusText.textContent = `It's a draw!`;
        restartBtn.style.display = 'inline-block';
      }
    }

    function celebration() {
      createConfetti();
      yeeSound.play();
      restartBtn.style.display = 'inline-block';
    }

    function handleClick(e) {
      const cell = e.target;
      if (!cell.textContent && gameActive) {
        cell.textContent = currentPlayer;
        checkWin();
        if (gameActive) {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
          statusText.textContent = `${currentPlayer}'s turn`;
        }
      }
    }

    function startGame() {
      currentPlayer = 'X';
      gameActive = true;
      startBtn.style.display = 'none';
      restartBtn.style.display = 'none';
      board.style.display = 'grid';
      board.innerHTML = '';
      statusText.textContent = `${currentPlayer}'s turn`;
      cells.length = 0;

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.addEventListener('click', handleClick);
        cells[i] = cell;
        board.appendChild(cell);
      }
    }

    startBtn.onclick = startGame;
    restartBtn.onclick = startGame;
  </script>
</body>
</html>
